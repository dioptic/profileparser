name: Build & publish PyPI packages

on:
  push:
    branches:
      - master
    tags:
      - v[0-9]+.**

jobs:
  build-sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist package
        run: |
          python -m pip install pip build --upgrade
          python -m build --sdist
      - uses: actions/upload-artifact@v3
        with:
          name: packages
          path: "dist/*.tar.gz"

  build-win64-wheels:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: ilammy/msvc-dev-cmd@v1
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Build wheel for py${{ matrix.python-version }}
        run: |
          python -m pip install pip build --upgrade
          python -m build --wheel
      - uses: actions/upload-artifact@v3
        with:
          name: packages
          path: "dist/*.whl"

  pypi-publish:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    needs: [build-sdist, build-win64-wheels]
    runs-on: ubuntu-latest
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write
    steps:
    - uses: actions/download-artifact@v4
      with:
        name: packages
        path: dist
    - name: Test PyPI publish
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        skip-existing: true
    - name: PyPI publish
      uses: pypa/gh-action-pypi-publish@release/v1

  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: mymindstorm/setup-emsdk@v14
        with:
          version: 3.1.57
          actions-cache-folder: 'emsdk-cache'
      - name: Build WASM port
        run: |
          cd web
          mkdir build && cd build
          emcmake cmake -DCMAKE_BUILD_TYPE="Release" ..
          cmake --build .
      - uses: actions/upload-artifact@v3
        with:
          name: web
          path: "web/build/ProfileParserJs.*"
